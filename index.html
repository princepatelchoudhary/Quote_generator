<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="quotes.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Machine</title>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div id="text">
                <blockquote><i class="fa-solid  fa-quote-left quote-icon"></i> <span id="quote">Your time is limited, so don't waste it living someone else's life.</span></blockquote>
            </div>
            <div id="author">
                -by Steve Jobs
            </div>
            <div class="flex">
                <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote"><i class="fa-brands fa-twitter tweet-icon"></i></a>
                <div id="new-quote"><button class="btn">New Quote</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
